<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WireShop • Login</title>
  <link rel="icon" href="czm-logo.png" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="czm-logo.png" alt="CZM" class="brand-logo"/>
      <div class="brand-text">
        <strong>CZM</strong>
        <span>WireShop</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card card-compact login-card">
      <h1 class="h2">Sign in</h1>
      <form id="login-form" method="POST" action="/login" class="stack">
        <label class="label">Username</label>
        <input type="text" id="usernameInput" name="username" required />

        <label class="label">PIN</label>
        <input type="password" id="pinInput" name="pin" required />

        <button type="submit" class="btn btn-primary full">Login</button>
        <p id="error-message" class="error"></p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <span>© CZM — Internal Use</span>
  </footer>

  <script src="users.js"></script>
  <script src="script.js"></script>
</body>
</html>
