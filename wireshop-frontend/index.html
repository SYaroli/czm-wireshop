<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireshop â€” Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container login">
    <div class="logo-wrap">
      <img src="czm-logo.png" alt="CZM" style="max-width:220px;height:auto;">
    </div>

    <h1>Wireshop Login</h1>

    <form id="login-form" autocomplete="off">
      <label for="usernameInput">Username</label>
      <input id="usernameInput" type="text" placeholder="e.g. rafaela" required />

      <label for="pinInput">PIN</label>
      <input id="pinInput" type="password" inputmode="numeric" placeholder="****" required />

      <button type="submit">Sign In</button>
      <p id="error-message" style="color:#d33;margin-top:8px;"></p>
    </form>
  </main>

  <!-- Load data first -->
  <script src="users.js"></script>
  <script src="catalog.js"></script>
  <!-- App logic last -->
  <script src="script.js"></script>
</body>
</html>
