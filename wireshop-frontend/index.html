<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireshop — Sign In</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="#">
        <img src="czm-logo.png" alt="CZM">
        <h1 class="brand-title">CZM • Wireshop</h1>
      </a>
    </div>
  </div>

  <main class="login-wrap">
    <div class="login-card">
      <div class="login-top">
        <img src="czm-logo.png" alt="CZM">
        <h2 class="login-title">Sign in</h2>
      </div>
      <p class="login-sub">Enter your username and PIN.</p>

      <form id="login-form" autocomplete="off">
        <div class="row">
          <label for="usernameInput">Username</label>
          <input id="usernameInput" type="text" placeholder="e.g. rafaela" required>
        </div>
        <div class="row">
          <label for="pinInput">PIN</label>
          <input id="pinInput" type="password" inputmode="numeric" placeholder="****" required>
        </div>
        <div id="error-message"></div>
        <button type="submit" style="width:100%;">Sign In</button>
      </form>
    </div>
  </main>

  <script src="users.js"></script>
  <script src="catalog.js"></script>
  <script src="script.js"></script>
</body>
</html>
