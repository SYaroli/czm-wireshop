<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireshop — Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Brand bar -->
  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="#">
        <img src="czm-logo.png" alt="CZM logo">
        <h1 class="brand-title">CZM • Wireshop</h1>
      </a>
    </div>
  </div>

  <main class="container login">
    <div class="login-card">
      <div class="logo-wrap">
        <img src="czm-logo.png" alt="CZM">
      </div>

      <h2 style="margin:0 0 6px 0;">Sign in</h2>
      <p class="help" style="margin:0 0 16px 0;">Use your username and PIN.</p>

      <form id="login-form" autocomplete="off">
        <label for="usernameInput">Username</label>
        <input id="usernameInput" type="text" placeholder="e.g. rafaela" required />

        <label for="pinInput">PIN</label>
        <input id="pinInput" type="password" inputmode="numeric" placeholder="****" required />

        <div style="display:flex; gap:10px; margin-top:14px;">
          <button type="submit" style="flex:1">Sign In</button>
        </div>
        <p id="error-message" style="color:#b91c1c;margin-top:10px;"></p>
      </form>
    </div>
  </main>

  <!-- Load data first -->
  <script src="users.js"></script>
  <script src="catalog.js"></script>
  <!-- App logic last -->
  <script src="script.js"></script>
</body>
</html>
