<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CZM • Inventory List</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* same nav pill style we used on dashboard */
    .brand-actions .navbtn {
      display: inline-block !important;
      background: #1a1c20 !important;
      color: #bbb !important;
      padding: 6px 12px !important;
      border-radius: 10px !important;
      text-decoration: none !important;
      border: 1px solid #3a3f44 !important;
      font-weight: 600 !important;
      font-size: 0.9rem !important;
      cursor: pointer !important;
      margin-left: 8px !important;
    }
    .brand-actions .navbtn:hover {
      filter: brightness(1.1);
    }
    .brand-actions .navbtn.active {
      background: #b30000 !important;
      color: #fff !important;
      border-color: #ff4d4d !important;
    }

    .filter-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .filter-row input[type="text"] {
      flex: 1;
    }
    .filter-row label {
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <!-- TOP BRAND BAR (same pattern as dashboard / inventory pages) -->
  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="dashboard.html">
        <img src="czm-logo.png" alt="CZM" />
        <h1 class="brand-title">CZM • Inventory List</h1>
      </a>
      <div class="brand-actions" id="navActions">
        <a href="dashboard.html" class="navbtn">Dashboard</a>
        <a href="assignments.html" class="navbtn">Build Next</a>
        <a href="inventory-list.html" class="navbtn active">Inventory</a>
        <a href="shop-inventory.html" class="navbtn">Shop Inventory</a>
        <a href="archive.html" class="navbtn">Archive</a>
        <a href="admin.html" class="navbtn">Admin</a>
        <a href="index.html" class="navbtn">Logout</a>
      </div>
    </div>
  </div>

  <main class="page">
    <!-- INVENTORY LIST CARD -->
    <div class="card">
      <h2>Inventory List</h2>

      <!-- search + filters (IDs match your original JS) -->
      <div class="filter-row">
        <input type="text" id="searchBox" placeholder="Search..." />
      </div>
      <div class="filter-row">
        <label>
          <input type="checkbox" id="showNonZero" />
          Only non-zero
        </label>
        <label>
          <input type="checkbox" id="showZero" />
          Only zero
        </label>
      </div>

      <table class="sticky-head">
        <thead>
          <tr>
            <th>Part Number</th>
            <th>Description</th>
            <th>Location</th>
            <th>Qty</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="invTableBody">
          <!-- filled by script.js -->
        </tbody>
      </table>
    </div>

    <!-- RECENT ACTIVITY CARD -->
    <div class="card">
      <h2>Recent Activity</h2>
      <table class="sticky-head">
        <thead>
          <tr>
            <th>Date</th>
            <th>Part Number</th>
            <th>Change</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="activityBody">
          <!-- filled by script.js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- same scripts as before, relative paths like your other pages -->
  <script src="users.js"></script>
  <script src="catalog.js"></script>
  <script src="script.js"></script>
</body>
</html>
