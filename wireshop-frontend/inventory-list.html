<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CZM • Inventory List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- top nav (restored original style but WITH Shop Inventory button added) -->
  <div class="top-bar">
    <div class="top-inner">
      <a class="brand" href="/dashboard.html">
        <img src="/czm-logo.png" alt="CZM" class="brand-logo">
        <span class="brand-title">CZM • Inventory List</span>
      </a>
      <div class="nav-links">
        <a href="/dashboard.html" class="navbtn">Dashboard</a>
        <a href="/assignments.html" class="navbtn">Build Next</a>
        <a href="/inventory" class="navbtn active">Inventory</a>
        <a href="/shop-inventory.html" class="navbtn">Shop Inventory</a>
        <a href="/archive.html" class="navbtn">Archive</a>
        <button id="logoutBtn" class="navbtn">Logout</button>
      </div>
    </div>
  </div>

  <main class="page">
    <div class="card">
      <h2>Inventory List</h2>

      <!-- FILTERS (old version restored) -->
      <div class="filter-row">
        <input type="text" id="searchBox" placeholder="Search…" />
        <label><input type="checkbox" id="showNonZero"> Only non-zero</label>
        <label><input type="checkbox" id="showZero"> Only zero</label>
      </div>

      <table class="inv-table">
        <thead>
          <tr>
            <th>Part Number</th>
            <th>Description</th>
            <th>Location</th>
            <th>Qty</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="invTableBody"></tbody>
      </table>
    </div>

    <!-- RECENT ACTIVITY (old version restored) -->
    <div class="card">
      <h2>Recent Activity</h2>
      <table class="activity-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Part Number</th>
            <th>Change</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="activityBody"></tbody>
      </table>
    </div>
  </main>

  <script src="/users.js"></script>
  <script src="/catalog.js"></script>
  <script src="/script.js"></script>
</body>
</html>
