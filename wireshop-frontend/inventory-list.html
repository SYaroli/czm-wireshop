<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CZM • Inventory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ---------- layout fixes for cramped buttons ---------- */
    body { background:#eef0f3; }
    .topbar {
      width:100%; height:50px; background:#111; border-bottom:4px solid #c30000;
      display:flex; align-items:center; padding:0 16px; box-sizing:border-box;
    }
    .topbar .title { color:#fff; font-weight:600; margin-left:12px; }

    /* widen the shell so Adjust has space */
    .inventory-shell {
      max-width: 1100px;     /* was ~820px */
      margin:28px auto; background:#fff; border-radius:6px;
      box-shadow:0 2px 4px rgba(0,0,0,.08); padding:0 0 12px 0;
    }
    .inventory-header { padding:14px 16px 6px 16px; }
    .filter-row { display:flex; gap:8px; align-items:center; margin-top:10px; }
    .filter-row input[type="text"] {
      flex:1; height:34px; border:1px solid #ccc; border-radius:4px; padding:0 10px;
    }
    .toolbar-btn{
      background:#eee; border:1px solid #ccc; border-radius:4px; height:34px; padding:0 12px;
      font-size:13px; cursor:pointer; display:flex; align-items:center; gap:6px;
    }
    .toolbar-btn.red{ background:#c30000; color:#fff; border-color:#a00000; }

    /* make the Adjust column wider and give consistent grid */
    .table-head{
      background:#0a0b0d; color:#fff; display:grid;
      /* part, name, loc, qty, adjust, notes */
      grid-template-columns: 150px 240px 100px 60px 260px 1fr;
      padding:8px 16px; font-size:12px; font-weight:600; margin-top:12px;
    }
    .list-body .row{
      display:grid;
      grid-template-columns: 150px 240px 100px 60px 260px 1fr;
      padding:9px 16px; border-bottom:1px solid #eee; background:#fff; align-items:center;
    }
    .list-body .row:nth-child(odd){ background:#fafbfc; }

    /* adjust cell: align input/button/button in one neat row */
    .adjust-cell{ display:flex; gap:8px; align-items:center; }
    .qty-input{
      width:70px; height:32px; border:1px solid #d0d0d0; border-radius:20px; padding:0 8px;
      text-align:center;
    }
    .apply-btn,.edit-btn{
      height:32px; min-width:68px; padding:0 10px; border:none; border-radius:6px; cursor:pointer;
    }
    .apply-btn{ background:#b70000; color:#fff; }
    .edit-btn{ background:#3a3a3a; color:#fff; }

    .notes-cell{ font-size:12px; color:#333; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .table-head div{ white-space:nowrap; }

    /* modal */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.3); display:none; align-items:center; justify-content:center; z-index:50; }
    .modal{ background:#122032; color:#fff; padding:16px; width:380px; border-radius:6px; box-shadow:0 8px 20px rgba(0,0,0,.4); }
    .modal h3{ margin:0 0 10px 0; font-size:18px; }
    .modal label{ display:block; font-size:12px; margin:8px 0 4px; }
    .modal input,.modal textarea{
      width:100%; border:none; border-radius:4px; height:34px; padding:6px 8px; outline:none; font-size:14px; color:#000; background:#fff;
    }
    .modal textarea{ height:90px; resize:vertical; }
    .modal-actions{ margin-top:14px; display:flex; gap:10px; justify-content:flex-end; }
    .btn-small{ border:none; border-radius:5px; padding:6px 12px; cursor:pointer; }
    .btn-red{ background:#c30000; color:#fff; }
    .btn-gray{ background:#c5c5c5; color:#000; }

    /* responsive: gradually reduce the Adjust column and shell width */
    @media (max-width: 1200px){
      .inventory-shell{ max-width: 1000px; }
      .table-head, .list-body .row{
        grid-template-columns: 150px 220px 90px 56px 220px 1fr;
      }
    }
    @media (max-width: 1024px){
      .inventory-shell{ max-width: 920px; }
      .table-head, .list-body .row{
        grid-template-columns: 140px 200px 80px 56px 200px 1fr;
      }
      .qty-input{ width:64px; }
    }
  </style>
</head>
<body>
  <div class="topbar"><div class="title">CZM • Inventory</div></div>

  <div class="inventory-shell">
    <div class="inventory-header">
      <h2 style="margin:0;font-size:16px;font-weight:600;">Inventory — Snapshot</h2>
      <div class="filter-row">
        <input id="filterBox" type="text" placeholder="part number, print name, or location" />
        <button id="onlyNonZero" class="toolbar-btn"><input type="checkbox">only non-zero</button>
        <button id="onlyZero" class="toolbar-btn"><input type="checkbox">only 0-qty</button>
        <button id="exportBtn" class="toolbar-btn">Export</button>
        <button id="addBtn" class="toolbar-btn red">Add part</button>
        <span id="countLabel" style="font-size:12px;margin-left:auto;">0 items</span>
      </div>
    </div>

    <div class="table-head">
      <div>Part Number</div>
      <div>Print Name</div>
      <div>Location</div>
      <div>Qty</div>
      <div>Adjust</div>
      <div>Notes</div>
    </div>
    <div id="listBody" class="list-body"></div>
  </div>

  <!-- edit/add modal -->
  <div id="editModalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h3 id="modalTitle">Edit Part</h3>
      <label for="mPart">Part Number</label>
      <input id="mPart" readonly />
      <label for="mDesc">Description</label>
      <input id="mDesc" />
      <label for="mLoc">Location</label>
      <input id="mLoc" />
      <label for="mQty">Qty</label>
      <input id="mQty" type="number" />
      <label for="mNotes">Notes</label>
      <textarea id="mNotes"></textarea>
      <div class="modal-actions">
        <button id="saveBtn" class="btn-small btn-red">Save</button>
        <button id="cancelBtn" class="btn-small btn-gray">Cancel</button>
        <button id="deleteBtn" class="btn-small btn-gray" style="margin-left:auto;">Delete</button>
      </div>
    </div>
  </div>

  <!-- keep catalog merge behavior exactly as before -->
  <script src="catalog.js"></script>
  <script>
    const API_BASE = 'https://wireshop-backend.onrender.com/api';
    const listBody = document.getElementById('listBody');
    const filterBox = document.getElementById('filterBox');
    const countLabel = document.getElementById('countLabel');
    const onlyNonZeroBtn = document.getElementById('onlyNonZero');
    const onlyZeroBtn = document.getElementById('onlyZero');
    const editModalBackdrop = document.getElementById('editModalBackdrop');

    let ALL_ROWS = [];
    let DB_ROWS = {};
    let currentUser = null;
    let modalMode = 'edit';

    function getUser() {
      try { const raw = localStorage.getItem('user'); return raw ? JSON.parse(raw) : null; }
      catch(e){ return null; }
    }

    async function loadData() {
      currentUser = getUser();
      if (!currentUser) { alert('no user in localStorage. backend needs x-user.'); return; }

      const invRes = await fetch(API_BASE + '/inventory-all', {
        headers: { 'x-user': currentUser.username || currentUser.name || currentUser.user || currentUser }
      });
      const invData = await invRes.json();
      DB_ROWS = {}; invData.forEach(r => DB_ROWS[r.partNumber] = r);

      const cat = Array.isArray(window.catalog) ? window.catalog : [];
      const merged = [];

      cat.forEach(c => {
        const db = DB_ROWS[c.partNumber];
        if (db) {
          merged.push({
            partNumber: db.partNumber,
            description: (db.description ?? c.printName) || '',
            printName:   (db.description ?? c.printName) || '',
            location:    (db.location ?? c.location) || '',
            qty: typeof db.qty === 'number' ? db.qty : 0,
            notes: (db.notes ?? c.notes) || ''
          });
        } else {
          merged.push({
            partNumber: c.partNumber,
            description: c.printName || '',
            printName: c.printName || '',
            location: c.location || '',
            qty: 0,
            notes: c.notes || ''
          });
        }
      });

      invData.forEach(db => {
        if (!cat.find(c => c.partNumber === db.partNumber)) {
          merged.push({
            partNumber: db.partNumber,
            description: db.description || '',
            printName: db.description || '',
            location: db.location || '',
            qty: typeof db.qty === 'number' ? db.qty : 0,
            notes: db.notes || ''
          });
        }
      });

      merged.sort((a,b)=> (a.partNumber||'').localeCompare(b.partNumber||''));
      ALL_ROWS = merged;
      renderList();
    }

    function renderList() {
      const filter = filterBox.value.trim().toLowerCase();
      const onlyNonZero = onlyNonZeroBtn.querySelector('input').checked;
      const onlyZero = onlyZeroBtn.querySelector('input').checked;

      listBody.innerHTML = ''; let shown = 0;

      ALL_ROWS.forEach(row => {
        if (filter){
          const hay = (row.partNumber + ' ' + (row.printName||'') + ' ' + (row.location||'')).toLowerCase();
          if (!hay.includes(filter)) return;
        }
        if (onlyNonZero && (!row.qty || row.qty === 0)) return;
        if (onlyZero && (row.qty && row.qty !== 0)) return;

        const div = document.createElement('div'); div.className = 'row';

        const partA = document.createElement('a');
        partA.href = '/inv/' + encodeURIComponent(row.partNumber);
        partA.textContent = row.partNumber;
        partA.style.color = '#003574'; partA.style.fontSize='12px';

        const nameDiv = document.createElement('div'); nameDiv.textContent = row.printName || ''; nameDiv.style.fontSize='12px';
        const locDiv  = document.createElement('div'); locDiv.textContent  = row.location  || ''; locDiv.style.fontSize='12px';
        const qtyDiv  = document.createElement('div'); qtyDiv.textContent  = row.qty != null ? row.qty : 0; qtyDiv.style.fontSize='12px';

        const adjustDiv = document.createElement('div'); adjustDiv.className = 'adjust-cell';
        const adjustInput = document.createElement('input'); adjustInput.type='text'; adjustInput.className='qty-input'; adjustInput.placeholder = '+/-';
        const applyBtn = document.createElement('button'); applyBtn.className='apply-btn'; applyBtn.textContent='Apply';
        applyBtn.onclick = () => applyAdjust(row.partNumber, row.qty, adjustInput.value);
        const editBtn = document.createElement('button'); editBtn.className='edit-btn'; editBtn.textContent='Edit';
        editBtn.onclick = () => openEdit(row);
        adjustDiv.append(adjustInput, applyBtn, editBtn);

        const notesDiv = document.createElement('div'); notesDiv.className='notes-cell'; notesDiv.textContent = row.notes || '';

        div.append(partA, nameDiv, locDiv, qtyDiv, adjustDiv, notesDiv);
        listBody.appendChild(div); shown++;
      });

      countLabel.textContent = shown + ' items';
    }

    async function applyAdjust(partNumber, currentQty, deltaStr) {
      const delta = Number(deltaStr); if (isNaN(delta)) { alert('enter a number'); return; }
      const newQty = (Number(currentQty)||0) + delta;
      const res = await fetch(API_BASE + '/inventory/' + encodeURIComponent(partNumber) + '/qty', {
        method:'POST',
        headers:{ 'Content-Type':'application/json', 'x-user': currentUser.username || currentUser.name || currentUser.user || currentUser },
        body: JSON.stringify({ qty:newQty })
      });
      const data = await res.json(); if (!res.ok){ alert(data.error || 'failed to adjust'); return; }
      const row = ALL_ROWS.find(r => r.partNumber === partNumber); if (row) row.qty = newQty; renderList();
    }

    let editingPart = null, modalMode = 'edit';
    function openEdit(row, isNew=false){
      modalMode = isNew ? 'add' : 'edit';
      editingPart = row ? {...row} : {partNumber:'', printName:'', location:'', qty:0, notes:''};
      document.getElementById('modalTitle').textContent = isNew ? 'Add Part' : 'Edit Part';
      document.getElementById('mPart').readOnly = !isNew;
      document.getElementById('mPart').value  = editingPart.partNumber || '';
      document.getElementById('mDesc').value  = editingPart.printName  || '';
      document.getElementById('mLoc').value   = editingPart.location   || '';
      document.getElementById('mQty').value   = editingPart.qty != null ? editingPart.qty : 0;
      document.getElementById('mNotes').value = editingPart.notes      || '';
      document.getElementById('deleteBtn').style.display = isNew ? 'none' : 'inline-block';
      editModalBackdrop.style.display = 'flex';
    }

    async function saveModal(){
      const part = document.getElementById('mPart').value.trim();
      const desc = document.getElementById('mDesc').value;
      const loc  = document.getElementById('mLoc').value;
      const qty  = Number(document.getElementById('mQty').value || 0);
      const notes= document.getElementById('mNotes').value;
      if (!part){ alert('part number required'); return; }

      const payload = { partNumber:part, description:desc, location:loc, qty, minQty:0, notes };
      const hdrs = { 'Content-Type':'application/json', 'x-user': currentUser.username || currentUser.name || currentUser.user || currentUser };

      const url = API_BASE + '/inventory' + (modalMode === 'add' ? '' : '/' + encodeURIComponent(part));
      const method = modalMode === 'add' ? 'POST' : 'PUT';
      const res = await fetch(url, { method, headers:hdrs, body: JSON.stringify(payload) });
      const data = await res.json(); if (!res.ok){ alert(data.error || 'failed to save'); return; }

      editModalBackdrop.style.display='none'; await loadData();
    }

    async function deleteModal(){
      const part = document.getElementById('mPart').value.trim(); if (!part) return;
      if (!confirm('Delete ' + part + '?')) return;
      const res = await fetch(API_BASE + '/inventory/' + encodeURIComponent(part), {
        method:'DELETE', headers:{ 'x-user': currentUser.username || currentUser.name || currentUser.user || currentUser }
      });
      const data = await res.json(); if (!res.ok){ alert(data.error || 'failed to delete'); return; }
      editModalBackdrop.style.display='none'; await loadData();
    }

    filterBox.addEventListener('input', renderList);
    onlyNonZeroBtn.addEventListener('click', ()=>{ const c=onlyNonZeroBtn.querySelector('input'); c.checked=!c.checked; renderList(); });
    onlyZeroBtn.addEventListener('click',    ()=>{ const c=onlyZeroBtn.querySelector('input');    c.checked=!c.checked; renderList(); });
    document.getElementById('addBtn').addEventListener('click', ()=>openEdit(null,true));
    document.getElementById('cancelBtn').addEventListener('click', ()=> editModalBackdrop.style.display='none');
    document.getElementById('saveBtn').addEventListener('click', saveModal);
    document.getElementById('deleteBtn').addEventListener('click', deleteModal);

    document.getElementById('exportBtn').addEventListener('click', () => {
      let csv = 'partNumber,description,location,qty,notes\n';
      ALL_ROWS.forEach(r => {
        csv += `"${r.partNumber}","${(r.printName||'').replace(/"/g,'""')}","${(r.location||'').replace(/"/g,'""')}",${r.qty||0},"${(r.notes||'').replace(/"/g,'""')}"\n`;
      });
      const blob = new Blob([csv], {type:'text/csv'}), url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'inventory.csv'; a.click(); URL.revokeObjectURL(url);
    });

    loadData();
  </script>
</body>
</html>
