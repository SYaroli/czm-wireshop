<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CZM • Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin:0; font-family: system-ui, sans-serif; }
    .brand-bar { padding:8px 12px; }
    .brand-inner { gap:12px; }
    .brand-actions .btn { padding:6px 10px; font-size:11px; border-radius:8px; }
    .card { padding:10px; margin:8px 0; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.1); }
    h2 { margin:0 0 6px; font-size:1.25rem; }
    .table-wrap { overflow:auto; }
    table { width:100%; border-collapse:collapse; font-size:12px; line-height:1.3; }
    th, td { padding:5px 6px; text-align:left; vertical-align:middle; white-space:nowrap; }
    th { background:#111; color:#fff; font-weight:600; }
    tr:nth-child(even) { background:#f9f9f9; }
    .muted { color:#777; font-size:10px; }
    .msg { margin-top:4px; font-size:11px; }

    /* Column widths — tighter overall */
    th.username-col, td.username-col { width:110px; padding-left:5px; }
    th.role-col,   td.role-col   { width:90px;  padding:5px 4px; }
    th.active-col, td.active-col { width:70px;  text-align:center; padding:5px 4px; }
    th.newpin-col, td.newpin-col { width:55px;  text-align:center; padding:5px 3px; }
    th.action-col, td.action-col { width:65px;  text-align:center; padding:5px 3px; }

    /* Inputs & buttons smaller */
    input, select { height:26px; font-size:12px; padding:0 6px; border-radius:4px; }
    .btn-mini { padding:4px 8px; font-size:10px; border-radius:5px; margin:0; }
    label { gap:2px; }

    /* Add user row */
    .add-row { gap:6px; align-items:flex-end; margin-bottom:6px; flex-wrap:wrap; }
    .add-row label { flex:1 1 140px; min-width:140px; }

    .alert-card { padding:10px; margin:8px 0; }
    .alert-item { padding:5px 0; font-size:12px; border-bottom:1px solid #eee; }
    .alert-item:last-child { border-bottom:none; }
    .low-qty { color:#c80000; font-weight:bold; }
  </style>
</head>
<body>

  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="/dashboard.html">
        <img src="/czm-logo.png" alt="CZM">
        <h1 class="brand-title">CZM • Admin</h1>
      </a>

      <div class="brand-actions">
        <a class="btn secondary" href="/assignments.html">Build Next</a>
        <a class="btn secondary" href="/inventory">Inventory</a>
        <a class="btn primary active" href="/admin.html">Admin</a>
        <button id="logoutBtn" class="btn secondary">Logout</button>
      </div>
    </div>
  </div>

  <main style="padding:8px; max-width:1000px; margin:0 auto;">
    <div class="card" id="lowStockCard" style="display:none;">
      <h2>Low Stock Alerts</h2>
      <div id="lowStockList"></div>
      <div id="lowMsg" class="msg muted"></div>
    </div>

    <div class="card">
      <h2>Users</h2>

      <div class="add-row" style="display:flex;">
        <label>
          <span class="muted">Username</span>
          <input id="uName" type="text" placeholder="firstname.lastname" />
        </label>
        <label>
          <span class="muted">PIN</span>
          <input id="uPin" type="text" inputmode="numeric" placeholder="1234" maxlength="10" />
        </label>
        <label>
          <span class="muted">Role</span>
          <select id="uRole">
            <option value="tech" selected>tech</option>
            <option value="admin">admin</option>
          </select>
        </label>
        <button id="btnAddUser" class="btn primary">Add User</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th class="username-col">Username</th>
              <th class="role-col">Role</th>
              <th class="active-col">Active</th>
              <th class="newpin-col">New PIN</th>
              <th class="action-col">Save</th>
              <th class="action-col">Delete</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr><td colspan="6" style="opacity:.7; text-align:center; padding:8px;">Loading…</td></tr>
          </tbody>
        </table>
      </div>

      <div id="uMsg" class="msg muted"></div>
    </div>
  </main>

  <script>
    // Your existing script goes here unchanged — just paste it from your current file
    // (const API_BASE down to loadLowStock(), loadUsers(), addUser(), wireTableClicks(), boot calls)
    // Nothing in the JS needed changing for compactness — only HTML + CSS did the work.
  </script>
</body>
</html>
