<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Brand bar -->
  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="dashboard.html">
        <img src="czm-logo.png" alt="CZM logo">
        <h1 class="brand-title">CZM • Admin Live View</h1>
      </a>
      <div class="brand-actions">
        <button id="backToDashboard" class="dark">← Back</button>
        <button id="clearAllLogs" class="danger">Clear All Logs</button>
      </div>
    </div>
  </div>

  <main class="page">
    <div class="card">
      <h2 style="margin-top:0">Live Technician Activity</h2>
      <table id="activityTable">
        <thead>
          <tr>
            <th>Technician</th>
            <th>Part Number</th>
            <th>Action</th>
            <th>Notes</th>
            <th>Time Active</th>
          </tr>
        </thead>
        <tbody id="activityTableBody">
          <!-- Populated by script.js -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
