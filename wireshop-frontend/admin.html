<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CZM • Admin Live + Archive</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Brand bar -->
  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="dashboard.html">
        <img src="czm-logo.png" alt="CZM logo"/>
        <h1 class="brand-title">CZM • Admin Live View</h1>
      </a>
      <div class="brand-actions">
        <button id="backToDashboard" class="secondary">← Back</button>
        <button id="clearAllLogs" class="danger">Clear All Logs</button>
      </div>
    </div>
  </div>

  <main class="container">
    <!-- Live -->
    <div class="card">
      <h2>Live Technician Activity</h2>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Technician</th>
              <th>Part Number</th>
              <th>Print Name</th>
              <th>Expected</th>
              <th>Action</th>
              <th>Notes</th>
              <th>Time Active</th>
            </tr>
          </thead>
          <tbody id="activityTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Archive controls -->
    <div class="card">
      <h2>Completed Jobs (Archive)</h2>

      <div class="toolbar" style="display:flex; gap:.75rem; flex-wrap:wrap; align-items:end; margin-bottom:.5rem">
        <div>
          <label for="fltTech">Technician</label><br/>
          <select id="fltTech"><option value="">All</option></select>
        </div>
        <div>
          <label for="fltPart">Part # contains</label><br/>
          <input id="fltPart" type="text" placeholder="e.g. 44602"/>
        </div>
        <div>
          <label for="fltFrom">From date</label><br/>
          <input id="fltFrom" type="date"/>
        </div>
        <div>
          <label for="fltTo">To date</label><br/>
          <input id="fltTo" type="date"/>
        </div>
        <button id="btnApply" class="primary">Apply</button>
        <button id="btnReset" class="secondary">Reset</button>
        <button id="btnCsv" class="secondary">Export CSV</button>
        <div style="margin-left:auto; opacity:.8"><span id="rowCount">0</span> records</div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Finished</th>
              <th>Technician</th>
              <th>Part Number</th>
              <th>Print Name</th>
              <th>Expected</th>
              <th>Notes</th>
              <th>Total Active</th>
              <th>Adjust</th>
            </tr>
          </thead>
          <tbody id="archiveTableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- scripts -->
  <script src="script.js"></script>
  <script src="catalog.js"></script>
  <script>
    (function(){
      const API = 'https://wireshop-backend.onrender.com';
      const getUser = () => JSON.parse(localStorage.getItem('user') || '{}');

      // index catalog by partNumber for fast lookups
      const CAT = new Map((window.catalog || []).map(p => [String(p.partNumber), p]));
      const fmt = (ms) => {
        if (!ms || ms < 0) return '00:00:00';
        let s = Math.floor(ms/1000);
        const h = Math.floor(s/3600); s -= h*3600;
        const m = Math.floor(s/60);   s -= m*60;
        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      };
      const fmtExpected = (hours) => {
        if (hours == null) return '';
        const mins = Math.round(Number(hours) * 60);
        const h = Math.floor(mins/60), m = mins % 60;
        return `${h}:${String(m).padStart(2,'0')}`;
      };
      const toMidnight = (d, end=false) => {
        const t = new Date(d);
        if (!end) t.setHours(0,0,0,0); else t.setHours(23,59,59,999);
        return t.getTime();
      };

      // -------- Archive (with filters, CSV, Adjust) --------
      const A = {
        body: document.getElementById('archiveTableBody'),
        count: document.getElementById('rowCount'),
        tech: document.getElementById('fltTech'),
        part: document.getElementById('fltPart'),
        from: document.getElementById('fltFrom'),
        to:   document.getElementById('fltTo'),
        apply: document.getElementById('btnApply'),
        reset: document.getElementById('btnReset'),
        csv:   document.getElementById('btnCsv'),
        dlg: document.getElementById('adjDialog'),
        form: document.getElementById('adjForm'),
        meta: document.getElementById('adjMeta'),
        u: document.getElementById('adjUser'),
        p: document.getElementById('adjPart'),
        n: document.getElementById('adjNote'),
        s: document.getElementById('adjStart'),
        e: document.getElementById('adjEnd'),
        z: document.getElementById('adjPause'),
        r: document.getElementById('adjReason'),
        cancel: document.getElementById('adjCancel'),
        histBtn: document.getElementById('adjShowHistory'),
        historyBox: document.getElementById('adjHistory')
      };

      let ALL = [], VIEW = [], current = null;

      async function loadArchive(){
        try{
          const u = getUser();
          const res = await fetch(`${API}/api/jobs/archive`, { headers:{'x-user': u.username || ''} });
          if(!res.ok) return console.error('Archive HTTP', res.status);
          ALL = await res.json();
          const names = [...new Set(ALL.map(r => r.username).filter(Boolean))].sort();
          A.tech.innerHTML = '<option value="">All</option>' + names.map(n=>`<option>${n}</option>`).join('');
          applyFilters();
        }catch(e){ console.error('archive load failed', e); }
      }

      function applyFilters(){
        const tech = (A.tech.value || '').toLowerCase();
        const part = (A.part.value || '').toLowerCase();
        const from = A.from.value ? toMidnight(A.from.value, false) : null;
        const to   = A.to.value   ? toMidnight(A.to.value, true)   : null;

        VIEW = ALL.filter(r => {
          const finishedAt = r.finishedAt || r.endTime || 0;
          if (tech && String(r.username || '').toLowerCase() !== tech) return false;
          if (part && !String(r.partNumber || '').toLowerCase().includes(part)) return false;
          if (from && finishedAt < from) return false;
          if (to && finishedAt > to) return false;
          return true;
        });

        renderRows();
      }

      function renderRows(){
        A.body.innerHTML = '';
        A.count.textContent = VIEW.length;
        VIEW.forEach(row=>{
          const cat = CAT.get(String(row.partNumber)) || {};
          const expected = fmtExpected(cat.expectedHours);
          const total = (row.totalActive != null)
            ? row.totalActive
            : Math.max(0, (row.endTime - row.startTime) - (row.pauseTotal || 0));
          const finished = new Date(row.finishedAt || row.endTime || Date.now()).toLocaleString();

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${finished}${row.adjusted ? ' •' : ''}</td>
            <td>${row.username || ''}</td>
            <td>${row.partNumber || ''}</td>
            <td>${cat.printName || ''}</td>
            <td>${expected}</td>
            <td>${row.note || ''}</td>
            <td>${fmt(total)}</td>
            <td><button class="secondary small" data-adj="${row.id}">Adjust</button></td>
          `;
          A.body.appendChild(tr);
        });
        A.body.querySelectorAll('button[data-adj]').forEach(btn=>{
          btn.addEventListener('click', ()=> openAdjust( VIEW.find(r => r.id == btn.dataset.adj) ));
        });
      }

      // existing Adjust modal code (unchanged)
      function toLocalDT(ms){ if(!ms) return ''; const d=new Date(ms),p=n=>String(n).padStart(2,'0'); return `${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())}T${p(d.getHours())}:${p(d.getMinutes())}`; }
      async function showHistory(){ if(!current) return; const u=getUser(); const r=await fetch(`${API}/api/jobs/archive/${current.id}/adjustments`,{headers:{'x-user':u.username||''}}); if(!r.ok) return; const rows=await r.json(); A.historyBox.style.display='block'; A.historyBox.innerHTML=rows.length?rows.map(a=>{const when=new Date(a.createdAt).toLocaleString();return `<div style="padding:6px 0; border-top:1px solid #ddd"><div><strong>${when}</strong> by <code>${a.adminUser||''}</code></div><div>Reason: ${a.reason}</div></div>`}).join(''):'<em>No adjustments yet.</em>'; }
      function openAdjust(row){ current=row; A.meta.textContent=`Archive #${row.id} • Finished ${new Date(row.finishedAt||row.endTime).toLocaleString()}`; A.u.value=row.username||''; A.p.value=row.partNumber||''; A.n.value=row.note||''; A.s.value=toLocalDT(row.startTime); A.e.value=toLocalDT(row.endTime); A.z.value=(row.pauseTotal!=null&&row.pauseTotal>=0)?Math.round(row.pauseTotal/60000):''; A.r.value=''; A.historyBox.style.display='none'; A.historyBox.innerHTML=''; A.dlg.showModal(); }
      async function saveAdjust(e){ e.preventDefault(); if(!current) return; const u=getUser(); const payload={}; const toMs=v=>v?new Date(v).getTime():null; if(A.u.value!==(current.username||'')) payload.username=A.u.value; if(A.p.value!==(current.partNumber||'')) payload.partNumber=A.p.value; if(A.n.value!==(current.note||'')) payload.note=A.n.value; const s=toMs(A.s.value), e2=toMs(A.e.value); if(s&&s!==current.startTime) payload.startTime=s; if(e2&&e2!==current.endTime) payload.endTime=e2; if(A.z.value!=='' && (Math.round((current.pauseTotal||0)/60000)!==Number(A.z.value))) payload.pauseTotal=Number(A.z.value)*60000; payload.reason=A.r.value.trim(); if(!payload.reason){A.r.focus();return;} const r=await fetch(`${API}/api/jobs/archive/${current.id}/adjust`,{method:'POST',headers:{'Content-Type':'application/json','x-user':u.username||''},body:JSON.stringify(payload)}); if(!r.ok){alert('Failed to save adjustment');return;} A.dlg.close(); await loadArchive(); }

      A.apply.addEventListener('click', applyFilters);
      A.reset.addEventListener('click', ()=>{A.tech.value='';A.part.value='';A.from.value='';A.to.value='';applyFilters();});
      A.csv.addEventListener('click', ()=>{ const header=['finished','username','partNumber','printName','expected','note','totalActive_ms']; const lines=[header.join(',')]; VIEW.forEach(r=>{ const cat=CAT.get(String(r.partNumber))||{}; const expected=fmtExpected(cat.expectedHours); const total=(r.totalActive!=null)?r.totalActive:Math.max(0,(r.endTime-r.startTime)-(r.pauseTotal||0)); const fin=r.finishedAt||r.endTime||0; const q=s=>{s=String(s??'');return /[",\n]/.test(s)?`"${s.replace(/"/g,'""')}"`:s}; lines.push([new Date(fin).toISOString(), q(r.username), q(r.partNumber), q(cat.printName||''), expected, q(r.note), String(total)].join(',')); }); const blob=new Blob([lines.join('\n')],{type:'text/csv'}); const url=URL.createObjectURL(blob); const a=Object.assign(document.createElement('a'),{href:url,download:`wireshop-archive-${new Date().toISOString().slice(0,10)}.csv`}); document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); });
      A.form.addEventListener('submit', saveAdjust);
      A.cancel.addEventListener('click', ()=> A.dlg.close());
      A.histBtn.addEventListener('click', showHistory);

      loadArchive();
      setInterval(loadArchive, 10000);
    })();
  </script>

  <!-- Adjust dialog (unchanged from before) -->
  <dialog id="adjDialog" style="max-width:720px; width:clamp(320px,90vw,720px); border:none; border-radius:12px; padding:16px;">
    <form method="dialog" id="adjForm">
      <h3 style="margin:0 0 8px 0;">Adjust Completed Job</h3>
      <div id="adjMeta" style="font-size:.9rem; opacity:.7; margin-bottom:8px;"></div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
        <label>Technician <input id="adjUser" type="text" /></label>
        <label>Part Number <input id="adjPart" type="text" /></label>
        <label style="grid-column:1 / -1">Notes <textarea id="adjNote" rows="2"></textarea></label>
        <label>Start Time <input id="adjStart" type="datetime-local" /></label>
        <label>End Time <input id="adjEnd" type="datetime-local" /></label>
        <label>Pause Total (minutes) <input id="adjPause" type="number" min="0" step="1" placeholder="leave blank to keep"/></label>
        <label style="grid-column:1 / -1">Reason (required) <input id="adjReason" type="text" required placeholder="e.g. missed punch"/></label>
      </div>
      <div id="adjHistory" style="margin-top:8px; padding:8px; background:#f6f6f6; border-radius:8px; display:none;"></div>
      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px;">
        <button id="adjShowHistory" type="button" class="secondary" style="margin-right:auto;">History</button>
        <button type="button" id="adjCancel" class="secondary">Cancel</button>
        <button type="submit" id="adjSave" class="primary">Save Adjustment</button>
      </div>
    </form>
  </dialog>
</body>
</html>
