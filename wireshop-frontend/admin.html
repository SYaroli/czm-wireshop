<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CZM • Admin Live + Archive</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="dashboard.html">
        <img src="czm-logo.png" alt="CZM"/>
        <h1 class="brand-title">CZM • Admin Live View</h1>
      </a>
      <div class="brand-actions">
        <!-- New: Assignments shortcut -->
        <a href="assignments.html" class="secondary"
           style="padding:8px 12px;display:inline-block;text-decoration:none;border-radius:9px;border:1px solid transparent;">
          Assignments
        </a>
        <button id="backToDashboard" class="secondary">← Back</button>
        <button id="clearAllLogs" class="danger">Clear All Logs</button>
      </div>
    </div>
  </div>

  <main class="container">
    <!-- Live -->
    <div class="card">
      <h2>Live Technician Activity</h2>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Technician</th>
              <th>Part Number</th>
              <th>Print Name</th>
              <th>Expected</th>
              <th>Action</th>
              <th>Notes</th>
              <th>Time Active</th>
            </tr>
          </thead>
          <tbody id="activityTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Archive -->
    <div class="card">
      <h2>Completed Jobs (Archive)</h2>

      <div class="toolbar" style="display:flex;gap:.75rem;flex-wrap:wrap;align-items:end;margin-bottom:.5rem">
        <div><label>Technician<br/>
          <select id="fltTech"><option value="">All</option></select></label>
        </div>
        <div><label>Part # contains<br/>
          <input id="fltPart" type="text" placeholder="e.g. 44602"/></label>
        </div>
        <div><label>From date<br/><input id="fltFrom" type="date"/></label></div>
        <div><label>To date<br/><input id="fltTo" type="date"/></label></div>
        <button id="btnApply" class="primary">Apply</button>
        <button id="btnReset" class="secondary">Reset</button>
        <button id="btnCsv" class="secondary">Export CSV</button>
        <a href="https://wireshop-backend.onrender.com/archive"
           target="_blank" rel="noopener"
           class="secondary"
           style="padding:8px 12px;display:inline-block;text-decoration:none;border-radius:6px;border:1px solid transparent;">
          Archive Backup
        </a>
        <div style="margin-left:auto;opacity:.8"><span id="rowCount">0</span> records</div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Finished</th>
              <th>Technician</th>
              <th>Part Number</th>
              <th>Print Name</th>
              <th>Expected</th>
              <th>Notes</th>
              <th>Total Active</th>
              <th>Adjust</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="archiveTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Users -->
    <div class="card" id="usersCard">
      <h2>Users</h2>
      <div style="display:flex;gap:.5rem;flex-wrap:wrap;align-items:end;margin:.25rem 0 .75rem">
        <label>Username<br><input id="uName" type="text" placeholder="firstname.lastname"/></label>
        <label>PIN<br><input id="uPin" type="text" inputmode="numeric" placeholder="1234"/></label>
        <label>Role<br>
          <select id="uRole">
            <option value="assembler">assembler</option>
            <option value="admin">admin</option>
          </select>
        </label>
        <button id="btnAddUser" class="primary">Add User</button>
        <div id="uMsg" style="margin-left:auto;opacity:.8"></div>
      </div>
      <div class="table-wrap">
        <table class="table">
          <thead><tr><th>Username</th><th>Role</th><th>Delete</th></tr></thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="catalog.js"></script>
</body>
</html>
