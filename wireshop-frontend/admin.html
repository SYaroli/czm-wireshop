<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CZM • Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#f5f5f5; }
    .brand-bar { padding:8px 12px; background:#0f1114; border-bottom:3px solid #c30000; }
    .brand-inner { max-width:1200px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; }
    .brand-actions .navbtn { padding:6px 10px; font-size:11px; border-radius:6px; }
    main { max-width:1100px; margin:0 auto; padding:8px; }
    .card { background:#fff; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.08); padding:10px; margin:10px 0; }

    #lowStockCard { max-width:75%; margin:10px auto; }
    .alert-item { font-size:12px; padding:5px 0; border-bottom:1px solid #eee; }
    .alert-item:last-child { border-bottom:none; }

    #usersCard { max-width:75%; margin:10px auto; }
    .table-wrap { overflow:auto; }
    table { width:100%; border-collapse:collapse; font-size:12px; }
    th, td { padding:5px 6px; text-align:left; vertical-align:middle; white-space:nowrap; border-right:1px solid #eee; }
    th:last-child, td:last-child { border-right:none; }
    th { background:#111; color:#fff; font-weight:600; }
    tr:nth-child(even) { background:#fafafa; }

    th.username-col, td.username-col { width:110px; padding-left:5px; }
    th.role-col,   td.role-col   { width:80px;  padding:5px 4px; }
    th.active-col, td.active-col { width:60px;  text-align:center; padding:5px 3px; }
    th.newpin-col, td.newpin-col { width:50px;  text-align:center; padding:5px 3px; }
    th.action-col, td.action-col { width:50px;  text-align:center; padding:5px 3px; }

    .btn-mini { margin:0; padding:4px 8px; font-size:10px; border-radius:4px; }
    input, select { height:26px; font-size:12px; padding:0 6px; border-radius:4px; }
    .muted { font-size:10px; color:#666; }
    .msg { margin-top:4px; font-size:11px; }
    .add-row { gap:6px; margin-bottom:6px; flex-wrap:wrap; }
    .add-row label { flex:1 1 130px; min-width:130px; }

    /* Restore matching navbtn style from inventory */
    .brand-bar{background:#0f1114;border-bottom:4px solid #c30000}
    .brand-actions .navbtn{display:inline-block;background:#1a1c20;color:#bbb;padding:6px 12px;border-radius:10px;text-decoration:none;border:1px solid #3a3f44;font-weight:600;font-size:.9rem;margin-left:8px}
    .brand-actions .navbtn.active{background:#b30000;color:#fff;border-color:#ff4d4d}
    .brand-actions .navbtn:hover{background:#24272b;color:#fff}
  </style>
</head>
<body>

  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="/dashboard.html">
        <img src="/czm-logo.png" alt="CZM">
        <h1 class="brand-title">CZM • Admin</h1>
      </a>

      <div class="brand-actions">
        <a class="navbtn" href="/assignments.html">Build Next</a>
        <a class="navbtn" href="/inventory">Inventory</a>
        <a class="navbtn active" href="/admin.html">Admin</a>
        <button id="logoutBtn" class="navbtn">Logout</button>
      </div>
    </div>
  </div>

  <main>
    <div class="card" id="lowStockCard" style="display:none;">
      <h2>Low Stock Alerts</h2>
      <div id="lowStockList"></div>
      <div id="lowMsg" class="msg muted"></div>
    </div>

    <div class="card" id="usersCard">
      <h2>Users</h2>

      <div class="add-row" style="display:flex;">
        <label>
          <span class="muted">Username</span>
          <input id="uName" type="text" placeholder="firstname.lastname" />
        </label>
        <label>
          <span class="muted">PIN</span>
          <input id="uPin" type="text" inputmode="numeric" placeholder="1234" maxlength="10" />
        </label>
        <label>
          <span class="muted">Role</span>
          <select id="uRole">
            <option value="tech" selected>tech</option>
            <option value="admin">admin</option>
          </select>
        </label>
        <button id="btnAddUser" class="navbtn red">Add User</button>  <!-- Adjusted to navbtn style, added red for match -->
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th class="username-col">Username</th>
              <th class="role-col">Role</th>
              <th class="active-col">Active</th>
              <th class="newpin-col">New PIN</th>
              <th class="action-col">Save</th>
              <th class="action-col">Delete</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr><td colspan="6" style="opacity:.7; text-align:center; padding:8px;">Loading…</td></tr>
          </tbody>
        </table>
      </div>

      <div id="uMsg" class="msg muted"></div>
    </div>
  </main>

  <script>
    const API_BASE = (localStorage.getItem("API_BASE") || "https://wireshop-backend.onrender.com").replace(/\/+$/, "");
    const API_USERS = API_BASE + '/api/users';
    const API_INVENTORY = API_BASE + '/api/inventory-all';

    function getSession(){
      let u = null;
      try { u = JSON.parse(localStorage.getItem('user') || 'null'); } catch {}
      const legacyUsername = (localStorage.getItem('username') || '').trim();
      const legacyRole = (localStorage.getItem('role') || '').trim().toLowerCase();
      const username = (u?.username || legacyUsername || '').trim();
      const role = String(u?.role || legacyRole || '').trim().toLowerCase();
      return { username, role };
    }

    function requireAdmin(){
      const s = getSession();
      if(!s.username){
        window.location.replace('index.html');
        return false;
      }
      if(s.role !== 'admin'){
        window.location.replace('assignments.html');
        return false;
      }
      return true;
    }

    function setMsg(elId, text, kind){
      const el = document.getElementById(elId);
      if (el) {
        el.className = 'msg ' + (kind || 'muted');
        el.textContent = text || '';
      }
    }

    function authHeaders(){
      const s = getSession();
      return {
        'Content-Type': 'application/json',
        'x-user': s.username
      };
    }

    function normalizeRole(r){
      r = (r || '').toLowerCase().trim();
      if(r === 'assembler') return 'tech';
      if(r !== 'admin') return 'tech';
      return 'admin';
    }

    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      localStorage.removeItem('user');
      localStorage.removeItem('username');
      localStorage.removeItem('role');
      window.location.replace('index.html');
    });

    async function loadLowStock(){
      const card = document.getElementById('lowStockCard');
      const list = document.getElementById('lowStockList');
      if (!card || !list) return;

      list.innerHTML = 'Loading...';
      card.style.display = 'block';

      try {
        const res = await fetch(API_INVENTORY, { headers: authHeaders() });
        if (!res.ok) throw new Error(`Inventory fetch failed: ${res.status}`);
        const items = await res.json();

        const low = items.filter(i => 
          typeof i.qty === 'number' && 
          typeof i.minQty === 'number' && 
          i.minQty > 0 && 
          i.qty <= i.minQty
        );

        if (low.length === 0) {
          list.innerHTML = '<div class="muted">No low stock items.</div>';
          return;
        }

        list.innerHTML = low.map(i => `
          <div class="alert-item">
            <strong>${escapeHtml(i.partNumber)}</strong> — 
            ${escapeHtml(i.description || 'No desc')} (${escapeHtml(i.location || '—')})<br>
            Current: <span class="low-qty">${i.qty}</span> (min: ${i.minQty})
          </div>
        `).join('');
      } catch (err) {
        console.error('Low stock error:', err);
        list.innerHTML = `<div class="msg err">Failed: ${err.message}</div>`;
      }
    }

    async function apiGetUsers(){
      const res = await fetch(API_USERS, { headers: authHeaders() });
      if(!res.ok){
        const t = await res.text().catch(()=> '');
        throw new Error(`Users load failed: ${res.status} ${t}`);
      }
      return res.json();
    }

    async function apiAddUser(payload){
      const res = await fetch(API_USERS, {
        method: 'POST',
        headers: authHeaders(),
        body: JSON.stringify(payload)
      });
      if(!res.ok){
        const t = await res.text().catch(()=> '');
        throw new Error(`Add user failed: ${res.status} ${t}`);
      }
      return res.json().catch(()=> ({}));
    }

    async function apiUpdateUserById(id, payload){
      const res = await fetch(API_USERS + '/' + encodeURIComponent(id), {
        method: 'PATCH',
        headers: authHeaders(),
        body: JSON.stringify(payload)
      });
      if(!res.ok){
        const t = await res.text().catch(()=> '');
        throw new Error(`Update failed: ${res.status} ${t}`);
      }
      return res.json().catch(()=> ({}));
    }

    async function apiDeleteUser(username){
      const res = await fetch(API_USERS + '/' + encodeURIComponent(username), {
        method: 'DELETE',
        headers: authHeaders()
      });
      if(!res.ok){
        const t = await res.text().catch(()=> '');
        throw new Error(`Delete failed: ${res.status} ${t}`);
      }
      return res.json().catch(()=> ({}));
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    function escapeAttr(s){
      return escapeHtml(s).replace(/`/g,'');
    }

    function renderUsers(users){
      const tbody = document.getElementById('usersTableBody');
      if(!tbody) return;

      if(!Array.isArray(users) || users.length === 0){
        tbody.innerHTML = '<tr><td colspan="6" style="opacity:.7; text-align:center;">No users found</td></tr>';
        return;
      }

      tbody.innerHTML = users.map(u => {
        const id = u.id;
        const uname = u.username || '';
        const role = normalizeRole(u.role);
        const active = (u.active === false || Number(u.active) === 0) ? false : true;

        return `
          <tr data-id="${escapeAttr(id)}" data-username="${escapeAttr(uname)}">
            <td class="username-col">${escapeHtml(uname)}</td>
            <td class="role-col">
              <select class="roleSel">
                <option value="tech" ${role==='tech'?'selected':''}>tech</option>
                <option value="admin" ${role==='admin'?'selected':''}>admin</option>
              </select>
            </td>
            <td class="active-col">
              <label style="display:flex;align-items:center;justify-content:center;gap:4px;">
                <input class="activeChk" type="checkbox" ${active?'checked':''} />
                <span class="muted">${active?'yes':'no'}</span>
              </label>
            </td>
            <td class="newpin-col">
              <input class="pinInp" type="text" inputmode="numeric" placeholder="—" maxlength="10" />
            </td>
            <td class="action-col">
              <button class="btn-mini save" type="button">Save</button>
            </td>
            <td class="action-col">
              <button class="btn-mini del" type="button">Delete</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function loadUsers(){
      const tbody = document.getElementById('usersTableBody');
      if (!tbody) return;

      try{
        setMsg('uMsg', 'Loading users...', 'muted');
        const users = await apiGetUsers();
        renderUsers(users);
        setMsg('uMsg', '', '');
      }catch(err){
        console.error('Load users error:', err);
        tbody.innerHTML = '<tr><td colspan="6" style="opacity:.7; text-align:center; color:red;">Failed to load users: ' + err.message + '</td></tr>';
        setMsg('uMsg', 'Error: ' + err.message, 'err');
      }
    }

    async function addUser(){
      const name = (document.getElementById('uName').value || '').trim();
      const pin = (document.getElementById('uPin').value || '').trim();
      const role = normalizeRole(document.getElementById('uRole').value);

      if(!name){
        setMsg('uMsg', 'Username required', 'err');
        return;
      }
      if(!pin){
        setMsg('uMsg', 'PIN required', 'err');
        return;
      }

      try{
        setMsg('uMsg', 'Adding user…', 'muted');
        await apiAddUser({ username: name, pin, role });
        document.getElementById('uName').value = '';
        document.getElementById('uPin').value = '';
        document.getElementById('uRole').value = 'tech';
        setMsg('uMsg', 'User added.', 'ok');
        await loadUsers();
      }catch(err){
        console.error(err);
        setMsg('uMsg', String(err.message || err), 'err');
      }
    }

    function wireTableClicks(){
      const tbody = document.getElementById('usersTableBody');

      tbody.addEventListener('click', async (e) => {
        const tr = e.target.closest('tr[data-id]');
        if(!tr) return;

        const id = tr.getAttribute('data-id');
        const username = tr.getAttribute('data-username');

        if(e.target.classList.contains('save')){
          const roleSel = tr.querySelector('.roleSel');
          const activeChk = tr.querySelector('.activeChk');
          const pinInp = tr.querySelector('.pinInp');

          const payload = {
            role: normalizeRole(roleSel && roleSel.value),
            active: !!(activeChk && activeChk.checked)
          };

          const newPin = (pinInp && pinInp.value || '').trim();
          if(newPin) payload.pin = newPin;

          try{
            setMsg('uMsg', 'Saving…', 'muted');
            await apiUpdateUserById(id, payload);
            if(pinInp) pinInp.value = '';
            setMsg('uMsg', 'Saved.', 'ok');
            await loadUsers();
          }catch(err){
            console.error(err);
            setMsg('uMsg', String(err.message || err), 'err');
          }
          return;
        }

        if(e.target.classList.contains('del')){
          const ok = window.confirm('Delete user "' + username + '"?');
          if(!ok) return;
          try{
            setMsg('uMsg', 'Deleting…', 'muted');
            await apiDeleteUser(username);
            setMsg('uMsg', 'Deleted.', 'ok');
            await loadUsers();
          }catch(err){
            console.error(err);
            setMsg('uMsg', String(err.message || err), 'err');
          }
        }
      });
    }

    if (requireAdmin()) {
      document.getElementById('btnAddUser')?.addEventListener('click', addUser);
      wireTableClicks();
      loadUsers();
      loadLowStock();
    }
  </script>
</body>
</html>
