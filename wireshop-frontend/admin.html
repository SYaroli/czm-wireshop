<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CZM • Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Admin page is just Users now */
    .navbtn{ border:0; cursor:pointer; }
    .navbtn.active{ outline:2px solid rgba(255,255,255,.25); }
    .table-wrap{ overflow:auto; }
    table{ width:100%; border-collapse:collapse; }
    th, td{ white-space:nowrap; }
    .muted{ color:#666; font-size:12px; }
    .msg{ margin-top:8px; font-size:13px; }
    .msg.ok{ color:#137333; }
    .msg.err{ color:#b00020; }
    .btn-mini{
      padding:6px 10px;
      border-radius:10px;
      font-weight:800;
      font-size:12px;
      border:0;
      cursor:pointer;
    }
    .btn-mini.save{ background:#111; color:#fff; }
    .btn-mini.del{ background:#c80000; color:#fff; }
  </style>
</head>
<body>
  <header class="brand">
    <div class="brand-inner">
      <a class="brand-logo" href="assignments.html">
        <img src="czm-logo.png" alt="CZM" />
        <h1 class="brand-title">CZM • Admin</h1>
      </a>
      <div class="brand-actions">
        <a class="navbtn" href="assignments.html">Assignments</a>
        <a class="navbtn" href="inventory-list.html">Inventory</a>
        <a class="navbtn active" href="admin.html">Admin</a>
        <button id="logoutBtn" class="navbtn">Logout</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="card" style="margin-top:14px;">
      <h2 style="margin:0 0 10px 0;">Users</h2>

      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:flex-end;margin-bottom:10px;">
        <label style="display:flex;flex-direction:column;gap:4px;">
          <span class="muted">Username</span>
          <input id="uName" type="text" placeholder="firstname.lastname" />
        </label>

        <label style="display:flex;flex-direction:column;gap:4px;">
          <span class="muted">PIN</span>
          <input id="uPin" type="text" inputmode="numeric" placeholder="1234" maxlength="10" />
        </label>

        <label style="display:flex;flex-direction:column;gap:4px;">
          <span class="muted">Role</span>
          <select id="uRole">
            <option value="tech" selected>tech</option>
            <option value="admin">admin</option>
          </select>
        </label>

        <button id="btnAddUser" class="navbtn">Add User</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th style="text-align:left;">Username</th>
              <th style="text-align:left;">Role</th>
              <th style="text-align:left;">Active</th>
              <th style="text-align:left;">New PIN</th>
              <th style="text-align:left;">Save</th>
              <th style="text-align:left;">Delete</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr><td colspan="6" style="opacity:.7;">Loading…</td></tr>
          </tbody>
        </table>
      </div>

      <div id="uMsg" class="msg muted"></div>
    </div>
  </main>

  <script>
    // ===== Config =====
    // If you ever want to override without editing code:
    // localStorage.setItem('API_BASE','https://wireshop-backend.onrender.com')
    const API_BASE = (localStorage.getItem('API_BASE') || 'https://wireshop-backend.onrender.com').replace(/\/+$/,'');
    const API_USERS = API_BASE + '/api/users';

    // ===== Session helpers =====
    function getSession(){
      return {
        username: (localStorage.getItem('username') || '').trim(),
        role: (localStorage.getItem('role') || '').trim().toLowerCase()
      };
    }

    function requireAdmin(){
      const s = getSession();
      // no session? kick to login
      if(!s.username){
        window.location.replace('index.html');
        return;
      }
      // only admins belong here
      if(s.role !== 'admin'){
        window.location.replace('assignments.html');
        return;
      }
    }

    // ===== UI helpers =====
    const msgEl = () => document.getElementById('uMsg');
    function setMsg(text, kind){
      const el = msgEl();
      el.className = 'msg ' + (kind || 'muted');
      el.textContent = text || '';
    }

    function authHeaders(){
      const s = getSession();
      // your backend checks x-user for admin gating
      return {
        'Content-Type': 'application/json',
        'x-user': s.username
      };
    }

    function normalizeRole(r){
      r = (r || '').toLowerCase().trim();
      // older installs sometimes used "assembler"
      if(r === 'assembler') return 'tech';
      if(r !== 'admin') return 'tech';
      return 'admin';
    }

    // ===== Logout =====
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('username');
      localStorage.removeItem('role');
      window.location.replace('index.html');
    });

    // ===== Users API =====
    async function apiGetUsers(){
      const res = await fetch(API_USERS, { headers: authHeaders() });
      if(!res.ok){
        const t = await res.text().catch(()=> '');
        throw new Error('Users load failed: ' + res.status + ' ' + t);
      }
      return res.json();
    }

    async function apiAddUser(payload){
      const res = await fetch(API_USERS, {
        method: 'POST',
        headers: authHeaders(),
        body: JSON.stringify(payload)
      });
      if(!res.ok){
        const t = await res.text().catch(()=> '');
        throw new Error('Add user failed: ' + res.status + ' ' + t);
      }
      return res.json().catch(()=> ({}));
    }

    async function apiUpdateUser(username, payload){
      const res = await fetch(API_USERS + '/' + encodeURIComponent(username), {
        method: 'PUT',
        headers: authHeaders(),
        body: JSON.stringify(payload)
      });
      if(!res.ok){
        const t = await res.text().catch(()=> '');
        throw new Error('Update failed: ' + res.status + ' ' + t);
      }
      return res.json().catch(()=> ({}));
    }

    async function apiDeleteUser(username){
      const res = await fetch(API_USERS + '/' + encodeURIComponent(username), {
        method: 'DELETE',
        headers: authHeaders()
      });
      if(!res.ok){
        const t = await res.text().catch(()=> '');
        throw new Error('Delete failed: ' + res.status + ' ' + t);
      }
      return res.json().catch(()=> ({}));
    }

    // ===== Rendering =====
    function renderUsers(users){
      const tbody = document.getElementById('usersTableBody');
      if(!Array.isArray(users) || users.length === 0){
        tbody.innerHTML = '<tr><td colspan="6" style="opacity:.7;">No users found</td></tr>';
        return;
      }

      tbody.innerHTML = users.map(u => {
        const uname = u.username || u.user || u.name || '';
        const role = normalizeRole(u.role);
        const active = (u.active === false) ? false : true;

        return `
          <tr data-username="${escapeAttr(uname)}">
            <td>${escapeHtml(uname)}</td>
            <td>
              <select class="roleSel">
                <option value="tech" ${role==='tech'?'selected':''}>tech</option>
                <option value="admin" ${role==='admin'?'selected':''}>admin</option>
              </select>
            </td>
            <td>
              <label style="display:flex;align-items:center;gap:8px;">
                <input class="activeChk" type="checkbox" ${active?'checked':''} />
                <span class="muted">${active?'yes':'no'}</span>
              </label>
            </td>
            <td>
              <input class="pinInp" type="text" inputmode="numeric" placeholder="(leave blank)" maxlength="10" />
            </td>
            <td>
              <button class="btn-mini save">Save</button>
            </td>
            <td>
              <button class="btn-mini del">Delete</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function loadUsers(){
      try{
        setMsg('', 'muted');
        const users = await apiGetUsers();
        renderUsers(users);
      }catch(err){
        console.error(err);
        document.getElementById('usersTableBody').innerHTML =
          '<tr><td colspan="6" style="opacity:.7;">Users load failed</td></tr>';
        setMsg(String(err.message || err), 'err');
      }
    }

    async function addUser(){
      const name = (document.getElementById('uName').value || '').trim();
      const pin = (document.getElementById('uPin').value || '').trim();
      const role = normalizeRole(document.getElementById('uRole').value);

      if(!name){
        setMsg('Username required', 'err');
        return;
      }
      if(!pin){
        setMsg('PIN required', 'err');
        return;
      }

      try{
        setMsg('Adding user…', 'muted');
        await apiAddUser({ username: name, pin, role });
        document.getElementById('uName').value = '';
        document.getElementById('uPin').value = '';
        document.getElementById('uRole').value = 'tech';
        setMsg('User added.', 'ok');
        await loadUsers();
      }catch(err){
        console.error(err);
        setMsg(String(err.message || err), 'err');
      }
    }

    function wireTableClicks(){
      const tbody = document.getElementById('usersTableBody');

      tbody.addEventListener('click', async (e) => {
        const tr = e.target.closest('tr[data-username]');
        if(!tr) return;
        const username = tr.getAttribute('data-username');

        // Save
        if(e.target.classList.contains('save')){
          const roleSel = tr.querySelector('.roleSel');
          const activeChk = tr.querySelector('.activeChk');
          const pinInp = tr.querySelector('.pinInp');

          const payload = {
            role: normalizeRole(roleSel && roleSel.value),
            active: !!(activeChk && activeChk.checked)
          };
          const newPin = (pinInp && pinInp.value || '').trim();
          if(newPin) payload.pin = newPin;

          try{
            setMsg('Saving…', 'muted');
            await apiUpdateUser(username, payload);
            if(pinInp) pinInp.value = '';
            setMsg('Saved.', 'ok');
            await loadUsers();
          }catch(err){
            console.error(err);
            setMsg(String(err.message || err), 'err');
          }
          return;
        }

        // Delete
        if(e.target.classList.contains('del')){
          const ok = window.confirm('Delete user "' + username + '"?');
          if(!ok) return;
          try{
            setMsg('Deleting…', 'muted');
            await apiDeleteUser(username);
            setMsg('Deleted.', 'ok');
            await loadUsers();
          }catch(err){
            console.error(err);
            setMsg(String(err.message || err), 'err');
          }
        }
      });
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
    function escapeAttr(s){
      return escapeHtml(s).replace(/`/g,'');
    }

    // boot
    requireAdmin();
    document.getElementById('btnAddUser').addEventListener('click', addUser);
    wireTableClicks();
    loadUsers();
  </script>
</body>
</html>
