  <link rel="stylesheet" href="style.css"/>
  <style>
    .navbar {
      display: flex;
      align-items: center;
      background: #0b0d10;
      padding: 10px 20px;
    }
    .navbar img {
      height: 40px;
      margin-right: 15px;
    }
    .navbar h1 {
      font-size: 1.2rem;
      color: #fff;
      margin-right: auto;
    }
    .navbtn {
      display: inline-block;
      margin-left: 10px;
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid #444;
      background: #1a1c20;
      color: #bbb;
      font-weight: 600;
      text-decoration: none;
    }
    .navbtn.active {
      background: #b30000;
      color: #fff;
      border-color: #ff4d4d;
    }
    .navbtn:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>

  <div class="navbar">
    <img src="czm-logo.png" alt="CZM Logo"/>

    <a href="dashboard.html" class="navbtn active">Dashboard</a>
