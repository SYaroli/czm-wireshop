<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="dashboard.html">
        <img src="czm-logo.png" alt="CZM">
        <h1 class="brand-title">CZM â€¢ Wireshop Dashboard</h1>
      </a>
      <div class="brand-actions">
...
      </div>
    </div>
  </div>

  <main class="container">
    <div class="card">
      <h2>Start Work</h2>
      <div class="row">
        <label for="partSelect">Part</label>
        <select id="partSelect"></select>
        <button id="submitLog" class="primary">Start</button>
      </div>
      <div class="info-grid">
        <div><div class="muted">Expected (hrs)</div><div id="expectedTime">--</div></div>
        <div><div class="muted">Notes</div><div id="expectedNotes">--</div></div>
        <div><div class="muted">Location</div><div id="expectedLocation">--</div></div>
        <div><div class="muted">SA #</div><div id="expectedSA">--</div></div>
      </div>
    </div>

    <div class="card">
      <h2>Active Jobs</h2>
      <table class="sticky-head">
        <thead>
          <tr>
            <th>Part Number</th>
            <th>Notes</th>
            <th>Action</th>
            <th>Started</th>
            <th>Time Active</th>
          </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
      </table>
      <div style="display:flex; justify-content:flex-end; margin-top:10px;">
        <button id="deleteAllLogs" class="danger">Delete All Logs</button>
      </div>
    </div>

    <!-- My Completed (local only; same styling) -->
    <div class="card">
      <h2>My Completed</h2>
      <table class="sticky-head">
        <thead>
          <tr>
            <th>Finished</th>
            <th>Part Number</th>
            <th>Print Name</th>
            <th>Total Time</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="myCompletedBody"></tbody>
      </table>
      <div style="display:flex; justify-content:flex-end; margin-top:10px;">
        <button id="clearMyCompleted" class="danger">Clear My Completed</button>
      </div>
    </div>
  </main>

  <script src="catalog.js"></script>
  <script src="script.js"></script>
</body>
</html>
