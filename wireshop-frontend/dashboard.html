<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Brand bar -->
  <div class="brand-bar">
    <div class="brand-inner">
      <a class="brand-logo" href="dashboard.html">
        <img src="czm-logo.png" alt="CZM logo">
        <h1 class="brand-title">CZM • Wireshop Dashboard</h1>
      </a>
      <div class="brand-actions">
        <button id="liveViewBtn" class="secondary">Live View</button>
        <button id="logoutBtn" class="dark">Logout</button>
      </div>
    </div>
  </div>

  <div class="header-box">
    <h1>Dashboard</h1>
    <p id="welcome-message"></p>
    <div class="header-buttons"><!-- kept for script.js --></div>
  </div>

  <main class="page">
    <div class="section-grid two">
      <div class="card">
        <h2>Log New Entry</h2>

        <label for="partSelect">Part</label>
        <select id="partSelect">
          <option value="">-- Select Part --</option>
        </select>

        <div id="partInfo" class="info" style="margin-top:10px;">
          <p>Expected Time: <span id="expectedTime">--</span> hours</p>
          <p>Notes: <span id="expectedNotes">--</span></p>
          <p>Location: <span id="expectedLocation">--</span></p>
          <p>SA#: <span id="expectedSA">--</span></p>
        </div>

        <label for="actionSelect">Action</label>
        <select id="actionSelect">
          <option value="">-- Select Action --</option>
          <option value="Start">Start</option>
          <option value="Pause">Pause</option>
          <option value="Continue">Continue</option>
          <option value="Finish">Finish</option>
        </select>

        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="Optional notes..."></textarea>

        <div style="display:flex; gap:10px; margin-top:10px;">
          <button id="submitLog" style="flex:1;">Submit Log</button>
        </div>
      </div>

      <div class="card">
        <h2>Log History</h2>
        <table id="logTable">
          <thead>
            <tr>
              <th>Part Number</th>
              <th>Action</th>
              <th>Timestamp</th>
              <th>Notes</th>
              <th>Total Time</th>
            </tr>
          </thead>
          <tbody id="logTableBody"></tbody>
        </table>
        <div style="display:flex; justify-content:flex-end; margin-top:10px;">
          <button id="deleteAllLogs" class="danger">Delete All Logs</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Load app logic -->
  <script src="catalog.js"></script>
  <script src="script.js"></script>

  <!-- Row dropdown decorator (no backend changes; uses same endpoints) -->
  <script>
    (function(){
      const API_URL = 'https://wireshop-backend.onrender.com/api/jobs';
      const tbody = document.getElementById('logTableBody');

      function getUser(){
        try { return JSON.parse(localStorage.getItem('user')) || null; } catch { return null; }
      }
      function username(){ return (getUser()?.username || ''); }

      async function api(path, options = {}){
        const headers = { 'Content-Type': 'application/json', 'x-user': username() };
        const res = await fetch(API_URL + path, { headers, ...options });
        if(!res.ok){
          const msg = await res.text().catch(()=> '');
          throw new Error('HTTP '+res.status+' '+res.statusText+' - '+msg);
        }
        const ct = res.headers.get('content-type') || '';
        return ct.includes('application/json') ? res.json() : res.text();
      }

      function addDropdownToRow(tr){
        if (!tr || tr.querySelector('select.row-action')) return;
        const partCell = tr.cells[0];
        const actionCell = tr.cells[1];
        if (!partCell || !actionCell) return;

        const partNumber = (partCell.textContent || '').trim();

        const sel = document.createElement('select');
        sel.className = 'row-action';
        sel.innerHTML = `
          <option selected disabled>— Action —</option>
          <option value="Start" class="row-start">Start</option>
          <option value="Pause" class="row-pause">Pause</option>
          <option value="Continue" class="row-continue">Continue</option>
          <option value="Finish" class="row-finish">Finish</option>
        `;
        actionCell.appendChild(sel);

        sel.addEventListener('change', async (e)=>{
          const action = e.target.value;
          try {
            if (action === 'Start') {
              await api('/log', {
                method:'POST',
                body: JSON.stringify({
                  username: username(),
                  partNumber,
                  action: 'Start',
                  startTime: Date.now()
                })
              });
            } else {
              // Find open log for this part for this user
              const rows = await api(`/logs/${encodeURIComponent(username())}`, { method:'GET' });
              const open = rows.find(r => r.partNumber === partNumber && !r.endTime);
              if (!open) { alert('No active log for this part. Start one first.'); e.target.selectedIndex = 0; return; }

              const body = { action };
              if (action === 'Finish') body.endTime = Date.now();

              await api(`/log/${open.id}`, { method:'PUT', body: JSON.stringify(body) });
            }
          } catch(err){
            console.error(err);
            alert('Failed to update action. Check console for details.');
          } finally {
            // Reset selector and trigger table refresh via your existing interval
            e.target.selectedIndex = 0;
          }
        });
      }

      function decorateAll(){
        if (!tbody) return;
        [...tbody.rows].forEach(addDropdownToRow);
      }

      if (tbody){
        const mo = new MutationObserver(decorateAll);
        mo.observe(tbody, { childList:true });
        decorateAll();
      }
    })();
  </script>
</body>
</html>
